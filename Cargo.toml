[package]
edition = '2021'
name = "issen-rs"
version = "0.2.0"
authors = ["prime <prime@kmc.gr.jp>"]

[dependencies]
packed_simd = { version = "0.3.8", package = "packed_simd_2" }
bitintr = "0.3"
lazy_static = "1.4"
rand = "0.8"
rand_xoshiro = "0.6"
futures = { version = "0.3", features = ["thread-pool"] }
yaml-rust = "0.4"
spin = "0.7"
clap = "2.33.3"
rayon = "1.5.1"
tide = "0.16.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.40"
http-types = "2.5.0"
surf = "2.3.2"
async-std = "1.11.0"
